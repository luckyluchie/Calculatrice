<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <p>
      the calculator
    </p>
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-keys">
        <button class="key-operator" data-action="add">+</button>
        <button class="key-operator" data-action="subtract">-</button>
        <button class="key-operator" data-action="multiply">&times;</button>
        <button class="key-operator" data-action="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear" style="font-size:0.65rem;">clear</button>
        <button class="key-equal" data-action="calculate">=</button>
      </div>
    </div>
    <div class="text-animation">Enter 713705 and <br><button class="btn-animation">Click here</button></div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
